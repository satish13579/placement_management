<!DOCTYPE html> 
 <html lang="en"> 
 <head> 
     <meta charset="UTF-8"> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     <title>Login</title>
     <script src="https://kit.fontawesome.com/a4e89c7158.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="login.css">
 </head> 
 <body> 
     <div class="container front"> 
         <div class="top"> 
             <span>Login</span> 
         </div> 
         <div class="form"> 
             <form> 
                 <div class="inputBox inputBoxFront"> 
                     <label><i class="fa-solid fa-user"></i></label> 
                     <input type="text" placeholder="Username" class="input" required> 
                 </div> 
                 <div class="inputBox inputBoxFront"> 
                     <label><i class="fa-solid fa-lock"></i></label> 
                     <input type="password" placeholder="Password" class="input" required>
                     <i class="fa-solid fa-eye" style="color: #000000; display: none;"></i>
                     <i class="fa-solid fa-eye-slash" style="color: #000000;"></i> 
                 </div> 
                 <button type="submit" class="login-btn">Login</button> 
                 <div class="user">forgot password?</div> 
             </form> 
         </div> 
     </div> 
  
 </body> 
 </html>
